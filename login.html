<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoOps - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .login-box .form-group {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸš€ AutoOps Task Board</h1>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <div class="login-actions">
                    <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
                </div>
            </form>
            <div class="register-link">
                Don't have an account? <a href="#" id="registerLink">Register here</a>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username *</label>
                    <input type="text" id="regUsername" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email *</label>
                    <input type="email" id="regEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password *</label>
                    <input type="password" id="regPassword" required placeholder="Create a password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" placeholder="Enter your full name">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelRegisterBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please make sure the server is running.';
                errorDiv.style.display = 'block';
            }
        });

        // Register modal
        const registerLink = document.getElementById('registerLink');
        const registerModal = document.getElementById('registerModal');
        const closeRegister = document.querySelector('#registerModal .close');
        const cancelRegisterBtn = document.getElementById('cancelRegisterBtn');

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'block';
        });

        closeRegister.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        cancelRegisterBtn.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            
            const userData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                fullName: document.getElementById('regFullName').value || null
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    registerModal.style.display = 'none';
                    document.getElementById('registerForm').reset();
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please make sure the server is running.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
