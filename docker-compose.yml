version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - EMAIL_METHOD=${EMAIL_METHOD:-api}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - BREVO_SENDER_NAME=${BREVO_SENDER_NAME}
      - GMAIL_SMTP_USERNAME=${GMAIL_SMTP_USERNAME}
      - GMAIL_SMTP_PASSWORD=${GMAIL_SMTP_PASSWORD}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

