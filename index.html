<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoOps Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="breadcrumb">
                    <span>Projects</span>
                    <span class="separator">/</span>
                    <span class="current">AutoOps Team</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="Favorite">‚≠ê</button>
                    <button class="icon-btn" title="More options">‚ãØ</button>
                </div>
            </div>
            <div class="header-main">
                <h1>Board</h1>
                <div class="header-controls">
                    <div class="search-box">
                        <span class="search-icon">üîç</span>
                        <input type="text" placeholder="Search tasks..." id="searchInput">
                    </div>
                    <div class="team-avatars">
                        <div class="avatar">üë§</div>
                        <div class="avatar">üë§</div>
                        <div class="avatar">üë§</div>
                        <div class="avatar-more">+3</div>
                    </div>
                    <select class="filter-select">
                        <option>Epic</option>
                        <option>Assignee</option>
                        <option>Priority</option>
                    </select>
                </div>
            </div>
            <div class="header-bottom">
                <div class="group-by">
                    <span>GROUP BY</span>
                    <select class="filter-select">
                        <option>Status</option>
                        <option>Assignee</option>
                        <option>Priority</option>
                    </select>
                </div>
                <div class="user-actions">
                    <span id="userInfo"></span>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                    <button class="btn-primary" id="addTaskBtn">+ Create</button>
                </div>
            </div>
        </header>

        <div class="board" id="board">
            <div class="column" data-status="backlog">
                <div class="column-header">
                    <h2>Backlog</h2>
                    <span class="task-count" id="backlog-count">0</span>
                </div>
                <div class="tasks" id="backlog-tasks" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span class="task-count" id="todo-count">0</span>
                </div>
                <div class="tasks" id="todo-tasks" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="tasks" id="in-progress-tasks" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h2>In QA</h2>
                    <span class="task-count" id="review-count">0</span>
                </div>
                <div class="tasks" id="review-tasks" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="task-count" id="done-count">0</span>
                </div>
                <div class="tasks" id="done-tasks" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskType">Issue Type *</label>
                        <select id="taskType" required>
                            <option value="task" selected>Task</option>
                            <option value="story">Story</option>
                            <option value="bug">Bug</option>
                            <option value="epic">Epic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" placeholder="Team member name">
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="backlog">Backlog</option>
                            <option value="todo" selected>To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="review">In QA</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
